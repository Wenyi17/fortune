/* ===== 基于姓名的“稳定随机” =====
   让同一个名字每次抽取更有一致性，但依然有波动。
*/
function hashName(str){
  let h=2166136261;
  for(let i=0;i<str.length;i++){
    h ^= str.charCodeAt(i);
    h = Math.imul(h, 16777619);
  }
  return (h>>>0);
}

function seededPick(arr, seed, salt){
  const x = (seed + salt*1315423911) >>> 0;
  return arr[x % arr.length];
}

function randPick(arr){
  return arr[Math.floor(Math.random()*arr.length)];
}

/* 结合：姓名为空 → 全随机；姓名不空 → “主句稳定 + 辅句随机” */
function pickWithName(arr, seed, salt){
  if(!seed) return randPick(arr);
  // 70% 稳定，30% 随机波动
  return (Math.random()<0.7) ? seededPick(arr, seed, salt) : randPick(arr);
}

/* ===== 主生成 ===== */
