<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>新年占卜版</title>
<style>
body{font-family:system-ui;margin:0;background:#0f0f0f;color:#fff;}
.wrap{max-width:520px;margin:0 auto;padding:20px;text-align:center;}
a{color:#fff;text-decoration:none;display:inline-block;padding:10px 12px;border:1px solid #2a2a2a;border-radius:12px;background:#111;}
.card{margin-top:14px;padding:16px;border:1px solid #2a2a2a;border-radius:16px;background:#151515;white-space:pre-line;line-height:1.8;text-align:left;}
h2{margin:10px 0 0 0;text-align:center;}
.btn{width:100%;margin-top:12px;padding:14px;border-radius:14px;border:none;background:#d4af37;color:#000;font-weight:800;cursor:pointer;}
.quote{font-size:18px}
.small{opacity:.75;font-size:12px;margin-top:10px}
</style>
</head>
<body>
<div class="wrap">
  <a href="index.html">← 返回首页</a>

  <div class="card">
    <h2>新年占卜版</h2>
    <div class="small">点击按钮生成祝福（固定文案版）</div>
    <button class="btn" onclick="show()">开始占卜</button>
  </div>

  <div id="out" class="card" style="display:none;"></div>
</div>

<script>
function show(){
  const text =
`马年顺风顺水顺财神，Nature / Cell / Science 发发发。
有对象的感情顺利，没对象的会遇到缘分。
马到成功，福气临门。
不会饿肚子，身材嘎嘎好。
钱钱花不完。`;

  const out=document.getElementById("out");
  out.style.display="block";
  out.innerHTML = `【你的新年占卜结果】\n\n${text}`;
}
</script>
</body>
</html>
